{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>Edit Profile {{ object.user.first_name }}</h3>
    <div class="col-md-4">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br/>
        <button type="submit" class="btn btn-primary">Update Profile</button>

    </form>
    </div>


{% endblock content %}
