{% extends 'base.html' %}
{% block content %}
    <div class="col-md-8" xmlns="http://www.w3.org/1999/html">

        <h2>Employee Detail Page</h2>
        <table class="table table-striped table-bordered">
            <tbody>
            <tr>
                <th>First Name</th>
                <td>{{employee.first_name}}</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>{{ employee.last_name }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ employee.email }}</td>
            </tr>
            <tr>
                <th>Last Login</th>
                <td>{{ employee.last_login }}</td>
            </tr>
            <tr>
                <th>Salary</th>
                <td>{{ employee.profile.salary }}</td>
            </tr>
            </tbody>
        </table>
        <div>
            <a class="btn btn-primary" href="{% url 'employee_edit' employee.id %}">Edit</a>&nbsp;
            <a class="btn btn-danger" href="{% url 'employee_delete' employee.id %}">Delete</a>
        </div>
    </div>

{% endblock content %}
